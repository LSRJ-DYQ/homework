<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
	body {
		background-color: #ccc;
	}
	div {
		width: 400px;
		height: 500px;
		background-color: skyblue;
		background-image: url(l.jpg);
		background-repeat: no-repeat; /*no-repeat 不平铺 默认为平铺*/
		/*利用方位名词 top bottom 来更改背景位置*/
		background-position: left top;  /*默认是左上角 */ 
		/*background-position: bottom right; 方位名词没有顺序 谁在前都可以*/
		/*background-position: center center;*/
		/*background-position: center; 如果方位名词只写一个 另一个默认为center*/


	}

	</style>
</head>
<body>
      <div>
      </div>

</body>
</html>
