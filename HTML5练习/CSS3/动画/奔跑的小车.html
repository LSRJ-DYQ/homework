<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
	img { /*动画名称 动画时间 运动曲线 何时开始 运动次数 是否反方向*/
		animation: car 5s infinite; /*引用动画  infinite无限循环*/

		/*animation-iteration-count: infinite; 无限循环单写也可以*/  
	}

	/*定义动画*/
	@keyframes car {
		0% {
			transform: translate3d(0, 0, 0);
		}
		50% {
			transform: translate3d(700px, 0, 0);
		}
		51% { /*车要掉头  翻转图片*/
			transform: translate3d(700px, 0, 0) rotateY(180deg);
			/*如果有多组动画 都属于transform 只需要用空格隔开*/
		}
		100% {
			transform: translate3d(0, 0, 0) rotateY(180deg);
		}


	}

	</style>
</head>
<body>

</body>
<img src="car.jpg" width="100" alt="">
</html>
