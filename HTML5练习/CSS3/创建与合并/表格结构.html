<!DOCTYPE html>
<html ><!--lang="en"-->
<head>
    <!--<meta charset="utf-8">-->
	<title>表格结构</title>
</head>
<body>
      <!--<h3>三行三列</h3>-->
      <table width="500" height="300" border="1" cellpadding="0" cellspacing="0" align="center">

      <caption>火影忍者演员表</caption><!--设置表格标题标签-->

      <thead><!--<thead></thead>封装头部标签-->
      <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
      </tr>
      </thead>

      <tbody><!--<tbody></tbody>封装主题标签-->
      <tr>
          <td>鸣人</td>
          <td>男</td>
          <td rowspan="2">18</td><!--rowspan跨行合并，从上至下合并-->
      </tr>
      <tr>
          <td>佐助</td>
          <td>男</td>
          <!--<td>18</td>-->
      </tr>
      </tbody>

      <table width="500" height="300" border="1" cellpadding="0" cellspacing="0" align="center">

      <caption>火影忍者演员表</caption><!--设置表格标题标签-->

      <thead><!--<thead></thead>封装头部标签-->
      <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
      </tr>
      </thead>

      <tbody><!--<tbody></tbody>封装主题标签-->
      <tr>
          <td>鸣人</td>
          <td>男</td>
          <td>18</td>
      </tr>
      <tr>
          <td>佐助</td>
          <td colspan="2">男</td><!--colspan跨列合并，从左至右-->
          <!--<td>19</td>-->
      </tr>
      </tbody>
</body>

</html>
